version: '2.1'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    networks:
      - servers
    depends_on:
      - database
      - server1
      - server2
      - server3
      - balancer

  server1:
    command: ["server", "--log=false"]

  server2:
    command: ["server", "--log=false"]

  server3:
    command: ["server", "--log=false"]

  balancer:
    # Для тестів включаємо режим відлагодження, коли балансувальник додає інформацію, кому було відправлено запит.
    command: ["lb", "--trace=true", "--log=false"]

  database:
    command: ["db", "--temp=true", "--log=false", "--segment=100"]
